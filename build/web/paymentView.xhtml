<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <ui:define name="content">
        <h:form id="paymentCreateForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                          <h1>Red de Pago</h1>
                            <p:panelGrid id="grid" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <f:facet name="header">
                                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                </f:facet>
                                <p:outputLabel value="Nombre"/>
                                <p:inputText id="firstName" value="#{paymentController.name}" required="true" />
                            </p:panelGrid>
                        </div>  
                        </div>
                    </div>
            </div>
            <div align="center">
                <p:commandButton  value="Guardar" id="btnSubmit" icon="ui-icon-save" actionListener="#{paymentController.save()}" />
                <p:commandButton  value="Cancelar" id="btnCancel" icon="ui-icon-cancel" update=":paymentCreateForm" actionListener="#{paymenController.reset()}" immediate="true" process="@this"/>
                <p:commandButton  value="Volver" id="btnReturn"  icon="ui-icon-replay" update=":paymentCreateForm" actionListener="#{paymentController.doRediret()}" immediate="true" process="@this"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
