<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="true" appendTo="@(body)" header="Editar RatePayment" maximizable="true">
            <h:form id="ratePaymentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{listRatePaymentNetworkController.selectedRatePayment != null}">
                        
                        <p:outputLabel value="Id" for="id" />
                        <p:inputText id="id" value="#{listRatePaymentNetworkController.selectedRatePayment.id}" disabled="true"/>
                        
                        <p:outputLabel value="Amount" for="amount" />
                        <p:inputText id="amount" value="#{listRatePaymentNetworkController.selectedRatePayment.amount}" />
                        
                        <p:outputLabel value="Payment Network" for="payment" />
                        <p:selectOneMenu id="payment" value="#{listRatePaymentNetworkController.selectedRatePayment.paymentNetwork}" converter="paymentNetworkConverter">
                            <f:selectItem itemLabel="#{listRatePaymentNetworkController.selectedRatePayment.paymentNetwork.name}" itemValue="#{listRatePaymentNetworkController.selectedRatePayment.paymentNetwork.id}" />
                            <f:selectItems value="#{listRatePaymentNetworkController.paymentNetworks}"/>
                        </p:selectOneMenu>   
                        <p:outputLabel value="beginDate" for="beginDate" />
                        
                        <p:calendar id="beginDate" 
                                    value="#{listRatePaymentNetworkController.selectedRatePayment.beginingDate}" 
                                    pattern="yyyy-MM-dd HH:mm:ss"
                                    >
                            <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                        </p:calendar> 
                        
                        <p:outputLabel value="endDate" for="endDate" />
                       <p:calendar id="endDate" 
                                    value="#{listRatePaymentNetworkController.selectedRatePayment.endingDate}" 
                                    pattern="yyyy-MM-dd HH:mm:ss">
                        <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                        </p:calendar>
                      
                    
                    </p:panelGrid>
                    
                    <p:commandButton value="#{msg.edit}"
                                     title="Editar" 
                                     update="display,:formRatePayment:carTable"                                  
                                     actionListener="#{listRatePaymentNetworkController.save()}"
                                     styleClass="icon-insert icon">
                             <p:ajax event="dialogReturn" 
                                     listener="#{listRatePaymentNetworkController.handleReturnDialog}" 
                                     update="display,:formRatePayment:carTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="UserEditDialog.hide()"/>
                
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
