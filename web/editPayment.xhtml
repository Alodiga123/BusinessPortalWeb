<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Payment">
            <h:form id="paymentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{listPaymentController.selectedPayment != null}">
                        <p:outputLabel value="Id" for="id" />
                        <p:inputText id="id" value="#{listPaymentController.selectedPayment.id}" disabled="true"/>
                        <p:outputLabel value="Email" for="email" />
                        <p:inputText id="email" value="#{listPaymentController.selectedPayment.name}" />
                        <p:outputLabel value="Enabled" for="enabled" />
                        <p:selectBooleanCheckbox id="enabled" value="#{listPaymentController.selectedPayment.enabled}" />
                    </p:panelGrid>
                    <p:commandButton value="Editar" title="Editar" 
                                     update="display,:formPayment:carTable"
                                     actionListener="#{listPaymentController.save}"
                                     styleClass="icon-insert icon" >
                        <p:ajax event="dialogReturn" listener="#{listPaymentController.handleReturnDialog}" 
                                update="display,:formPayment:carTable"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
