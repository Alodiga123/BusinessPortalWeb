<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <ui:define name="content">
        <f:view contentType="text/html" locale='#{languajeBean.languaje}' id="fview" >
        <h:form id="formUser">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>#{msg.listUsers}</h1>
                            <p:panelGrid columns="6" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:outputLabel value="#{msg.login}"/>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="txtLogin"/>
                                </h:panelGroup>
                                <p:outputLabel value="#{msg.name}"/>
                                <p:inputText id="txtName"/>
                                <p:outputLabel value="#{msg.profile}"/>
                                <p:selectOneMenu id="cmbProfile" value="#{selectProfileView.profile}" style="width:180px">
                                    <f:selectItems value="#{selectProfileView.profiles}" var="profile" itemLabel="#{profile.name}" itemValue="#{profile.id}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                            <p:growl id="growl" showDetail="true" sticky="true" /> 
                            <p:panelGrid id="grid" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:commandButton id="btnAdd" value="#{msg.add}" icon="ui-icon-save" type="button"/>
                                <p:commandButton id="btnSearch" value="#{msg.search}" icon="ui-icon-search" type="button"/>
                                <p:commandButton id="btnCancel" value="#{msg.cancel}" icon="ui-icon-cancel" type="button"/>
                                <p:commandButton value="#{msg.singin}" icon="ui-icon-person" update="formUser" action="#{selectProfileView.save}"  ajax="true"></p:commandButton>
                            </p:panelGrid>
                        </div>
                            <div class="card card-w-title">
                                <p:dataTable id="dtUser" reflow="true" selectionMode="single">
                                    <f:facet name="header">
                                        #{msg.users}
                                    </f:facet>
                                    <p:column headerText="#{msg.completeName}" >
                                    </p:column>

                                    <p:column headerText="#{msg.login}" >
                                    </p:column>

                                    <p:column headerText="#{msg.profile}" sortBy="">
                                    </p:column>
                                    <p:column headerText="-" sortBy="">
                                    </p:column>
                                    <p:column headerText="-" sortBy="">
                                    </p:column>
                                    <p:column headerText="-" sortBy="">
                                    </p:column>
                                </p:dataTable>
                                </div>
                                <div>
                                    <p:dataTable id="basicDT" var="car" value="#{dtSelectionView.cars1}">
                                        <f:facet name="header">
                                            Basic
                                        </f:facet>
                                        <p:column headerText="Id">
                                            <h:outputText value="#{car.id}" />
                                        </p:column>
                                        <p:column headerText="Year">
                                            <h:outputText value="#{car.year}" />
                                        </p:column>
                                        <p:column headerText="Brand">
                                            <h:outputText value="#{car.brand}" />
                                        </p:column>
                                        <p:column headerText="Color">
                                            <h:outputText value="#{car.color}" />
                                        </p:column>
                                        <p:column style="width:32px;text-align: center">
                                            <p:commandButton update=":formUser" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                                                <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>
                                </div>

                    </div>


                </div>
            </div>
        </h:form>
        </f:view>
    </ui:define>

</ui:composition>
