<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CountryEditDlg" widgetVar="CountryEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Pais" maximizable="true">
            <h:form id="CountryEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dtListCountryController.selectedCountry != null}">
                        <p:outputLabel value="Id" for="id" />
                        <p:inputText id="id" value="#{dtListCountryController.selectedCountry.id}" title="Id" disabled="true"/>
                        <p:outputLabel value="Alias" for="name" />
                        <p:inputText id="name" value="#{dtListCountryController.selectedCountry.name}" title="Alias" />
                       <p:outputLabel value="#{msg.code}" for="codigo" />
                        <p:inputText id="codigo" value="#{dtListCountryController.selectedCountry.code}" title="Codigo" />
                        <p:outputLabel value="#{msg.shortName}" for="shortName" />
                        <p:inputText id="shortName" value="#{dtListCountryController.selectedCountry.shortName}" title="Abreviatura" />
                        <p:outputLabel value="Español" for="espanol" />
                        <p:inputText id="espanol" value="#{dtListCountryController.spanishAlias}" title="Español" />
                        <p:outputLabel value="English" for="ingles" />
                        <p:inputText id="ingles" value="#{dtListCountryController.englishAlias}" title="Ingles"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msg.edit}" title="Editar" 
                                     update="display,:formCountry:countryTable"
                                     actionListener="#{dtListCountryController.save}"
                                     styleClass="icon-insert icon" >
                        <p:ajax event="dialogReturn" listener="#{dtListCountryController.handleReturnDialog}" 
                                update="display,:formCountry:countryTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="CountryEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
