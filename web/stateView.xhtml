<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <ui:define name="content">
        <h:form id="StateCreateForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Estado</h1>
                            <p:panelGrid id="grid" columns="2" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <f:facet name="header">
                                    <p:messages id="messages"  autoUpdate="true" closable="true" />
                                </f:facet>
                                <p:outputLabel value="Nombre"/>
                                <p:inputText id="code" value="#{stateController.name}" required="true" />
                                <p:outputLabel value="Pais"/>
                                <p:selectOneMenu id="pais" value="#{stateController.country}" converter="countryConverter">
                                    <f:selectItem itemLabel="Selecione Uno" itemValue="#{dtListStateController.selectedState.country}" />
                                    <f:selectItems value="#{dtListStateController.countries}"/>
                                </p:selectOneMenu> 
                            </p:panelGrid>
                        </div>
                        </div>
                </div>
            </div>
            <div align="center">
                <p:commandButton  value="Guardar" id="btnSubmit" icon="ui-icon-save" actionListener="#{stateController.save()}" />
                <p:commandButton  value="Cancelar" id="btnCancel" icon="ui-icon-cancel" update=":StateCreateForm" actionListener="#{stateController.reset()}" immediate="true" process="@this"/>
                <p:commandButton  value="Volver" id="btnReturn"  icon="ui-icon-replay" update=":StateCreateForm" actionListener="#{stateController.doRediret()}" immediate="true" process="@this"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
