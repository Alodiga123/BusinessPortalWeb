<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <ui:define name="content">
        <h:form id="remittanceCreateForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Receiver</h1>
                            <p:panelGrid id="grid" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <f:facet name="header">
                                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                </f:facet>
                                <p:outputLabel value="Application Date"/>
                                <p:password id="applicationDate" value="#{remittanceController.applicationDate}" required="true" />
                                <p:outputLabel value="Commentary"/>
                                <p:inputText id="commentary" value="#{remittanceController.commentary}" />
                                <p:outputLabel value="Amount Origin"/>
                                <p:inputText id="amountOrigin" value="#{remittanceController.amountOrigin}" />
                                <p:outputLabel value="Total Amount"/>
                                <p:inputText id="totalAmount" value="#{remittanceController.totalAmount}"/>
                                <p:outputLabel value="Sending Option"/>
                                <p:inputText id="sendingOptionSMS" value="#{remittanceController.sendingOptionSMS}" />
                                <p:outputLabel value="Amount Destiny"/>
                                <p:inputText id="amountDestiny" value="#{remittanceController.amountDestiny}"/>
                                <p:outputLabel value="Payment ServiceId"/>
                                <p:inputText id="paymentServiceId" value="#{remittanceController.paymentServiceId}"/>
                                <p:outputLabel value="Secondary Key"/>
                                <p:inputText id="secondaryKey" value="#{remittanceController.secondaryKey}"/>
                                <p:outputLabel value="Additional Changes"/>
                                <p:inputText id="additionalChanges" value="#{remittanceController.additionalChanges}"/>
                                <p:outputLabel value="Creation Date"/>
                                <p:inputText id="creationDate" value="#{remittanceController.creationDate}"/>
                                <p:outputLabel value="Creation Hour"/>
                                <p:inputText id="creationHour" value="#{remittanceController.creationHour}"/>
                            </p:panelGrid>
                        </div>  
                        </div>
                </div>
            </div>
            <div align="center">
                <p:commandButton  value="Guardar" id="btnSubmit" icon="ui-icon-save" actionListener="#{remittanceController.save()}" />
                <p:commandButton  value="Cancelar" id="btnCancel" icon="ui-icon-cancel" update=":remittanceCreateForm" actionListener="#{remittanceController.reset()}" immediate="true" process="@this"/>
                <p:commandButton  value="Volver" id="btnReturn"  icon="ui-icon-replay" update=":remittanceCreateForm" actionListener="#{remittanceController.doRediret()}" immediate="true" process="@this"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
