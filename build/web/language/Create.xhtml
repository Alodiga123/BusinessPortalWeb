<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LanguageCreateDlg" widgetVar="LanguageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLanguageTitle}">
            <h:form id="LanguageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{languageController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLanguageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{languageController.selected.id}" title="#{bundle.CreateLanguageTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateLanguageLabel_description}" for="description" />
                        <p:inputText id="description" value="#{languageController.selected.description}" title="#{bundle.CreateLanguageTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateLanguageLabel_enabled}" for="enabled" />
                        <p:selectBooleanCheckbox id="enabled" value="#{languageController.selected.enabled}" />
                        <p:outputLabel value="#{bundle.CreateLanguageLabel_iso}" for="iso" />
                        <p:inputText id="iso" value="#{languageController.selected.iso}" title="#{bundle.CreateLanguageTitle_iso}" />
                        <p:outputLabel value="#{bundle.CreateLanguageLabel_pk}" for="pk" />
                        <p:inputText id="pk" value="#{languageController.selected.pk}" title="#{bundle.CreateLanguageTitle_pk}" />
                        <p:outputLabel value="#{bundle.CreateLanguageLabel_tableName}" for="tableName" />
                        <p:inputText id="tableName" value="#{languageController.selected.tableName}" title="#{bundle.CreateLanguageTitle_tableName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{languageController.create}" value="#{bundle.Save}" update="display,:LanguageListForm:datalist,:growl" oncomplete="handleSubmit(args,'LanguageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LanguageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
