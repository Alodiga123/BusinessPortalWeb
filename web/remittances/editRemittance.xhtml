<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="remittanceEditDlg" widgetVar="remittanceEditDialog" modal="true" resizable="true" appendTo="@(body)" header="Editar Remitente" maximizable="true">
            <h:form id="remittanceEditForm">
                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="2" rendered="#{listRemittanceController.selectedRemittance != null}">
                      
                        <p:outputLabel value="Id" for="id" />
                        <p:inputText id="id" value="#{listRemittanceController.selectedRemittance.id}" disabled="true"/>
                        
                        <p:outputLabel value="ApplicationDate" for="applicationDate" />
                        <p:calendar id="applicationDate" 
                                    value="#{listRemittanceController.selectedRemittance.applicationDate}" 
                                    pattern="yyyy-MM-dd HH:mm:ss"
                                    >
                            <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                        </p:calendar> 
                        
                        <p:outputLabel value="Commentary:" for="commentary" />
                        <p:inputText id="commentary" value="#{listRemittanceController.selectedRemittance.commentary}"/>
                        
                        <p:outputLabel value="Amount Origin:" for="amountOrigin" />
                        <p:inputText id="amountOrigin" value="#{listRemittanceController.selectedRemittance.amountOrigin}" />
                        
                        <p:outputLabel value="Total Amount:" for="totalAmount" />
                        <p:inputText id="totalAmount" value="#{listRemittanceController.selectedRemittance.totalAmount}" />
                        
                        <p:outputLabel value="Sending Option" for="sendingOptionSMS" />
                        <p:inputText id="sendingOptionSMS" value="#{listRemittanceController.selectedRemittance.sendingOptionSMS}" />
                        
                        <p:outputLabel value="Amount Destiny" for="amountDestiny" />
                        <p:inputText id="amountDestiny" value="#{listRemittanceController.selectedRemittance.amountDestiny}" />
                        
                        <p:outputLabel value="Payment Service" for="paymentServiceId" />
                        <p:inputText id="paymentServiceId" value="#{listRemittanceController.selectedRemittance.paymentServiceId}" />
                        
                        <p:outputLabel value="Secondary Key" for="secondaryKey" />
                        <p:inputText id="secondaryKey" value="#{listRemittanceController.selectedRemittance.secondaryKey}" />
                        
                        <p:outputLabel value="Additional Changes" for="additionalChanges" />
                        <p:inputText id="additionalChanges" value="#{listRemittanceController.selectedRemittance.additionalChanges}" />
                       
                        <p:outputLabel value="Creation Date" for="creationDate" />
                        <p:calendar id="creationDate" 
                                    value="#{listRemittanceController.selectedRemittance.creationDate}" 
                                    pattern="yyyy-MM-dd HH:mm:ss"
                                    >
                            <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                        </p:calendar> 
                        
                        <p:outputLabel value="Creation Hour" for="creationHour" />
                        <p:calendar id="creationHour" 
                                    value="#{listRemittanceController.selectedRemittance.creationHour}" 
                                    pattern="yyyy-MM-dd HH:mm:ss"
                                    >
                            <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                        </p:calendar> 
                        
                        </p:panelGrid>
                        <p:commandButton value="Editar" 
                                         title="Editar" 
                                         update="display,:formRemittance:carTable"
                                         actionListener="#{listRemittanceController.save()}"
                                         styleClass="icon-insert icon" >
                                 <p:ajax event="dialogReturn" 
                                         listener="#{listRemittanceController.handleReturnDialog}" 
                                         update="display,:formRemittance:carTable"/>
                        </p:commandButton>

                    <p:commandButton value="Cancelar" onclick="remittanceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
