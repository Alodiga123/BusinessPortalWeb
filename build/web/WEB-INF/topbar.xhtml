<ui:composition     xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:pu="http://primefaces.org/ultima">
    <f:view contentType="text/html" locale='#{languajeBean.languaje}' id="fview" >
        <div class="topbar clearfix">
            <div class="topbar-left">            
                <div class="logo"></div>
            </div>

            <div class="topbar-right">
                <a id="menu-button" href="#">
                    <i></i>
                </a>

                <a id="topbar-menu-button" href="#">
                    <i class="material-icons">&#xE5D2;</i>
                </a>
                <ul class="topbar-items fadeInDown animated">
                    <li role="menuitem">
                        <h:form>
                            <h:commandLink styleClass="ripplelink" action="#{loginBean.logout}">
                                <i class="topbar-icon material-icons">&#xE8AC;</i>
                            </h:commandLink>
                        </h:form>
                    </li>

                    <li>
                        <a href="#">
                            <i class="topbar-icon material-icons">&#xE8B8;</i>
                            <span class="topbar-item-name">#{msg.setting}</span>
                        </a>
                        <ul class="ultima-menu animated">
                            <li role="menuitem">
                                <a href="changePassword.xhtml">
                                    <i class="topbar-icon material-icons ui-icon-vpn-key"></i>
                                    <span>#{msg.changePassword}</span>
                                </a>
                            </li>
                        </ul>
                    </li>


                    <li class="search-item">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText />
                            <label>Search</label>
                            <i class="topbar-icon material-icons">&#xE8B6;</i>
                        </h:panelGroup>

                    </li>

                </ul>
            </div>
        </div>
    </f:view>
</ui:composition>
