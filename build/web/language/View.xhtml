<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LanguageViewDlg" widgetVar="LanguageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLanguageTitle}">
            <h:form id="LanguageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{languageController.selected != null}">
                        <h:outputText value="#{bundle.ViewLanguageLabel_id}"/>
                        <h:outputText value="#{languageController.selected.id}" title="#{bundle.ViewLanguageTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLanguageLabel_description}"/>
                        <h:outputText value="#{languageController.selected.description}" title="#{bundle.ViewLanguageTitle_description}"/>
                        <h:outputText value="#{bundle.ViewLanguageLabel_enabled}"/>
                        <p:selectBooleanCheckbox value="#{languageController.selected.enabled}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewLanguageLabel_iso}"/>
                        <h:outputText value="#{languageController.selected.iso}" title="#{bundle.ViewLanguageTitle_iso}"/>
                        <h:outputText value="#{bundle.ViewLanguageLabel_pk}"/>
                        <h:outputText value="#{languageController.selected.pk}" title="#{bundle.ViewLanguageTitle_pk}"/>
                        <h:outputText value="#{bundle.ViewLanguageLabel_tableName}"/>
                        <h:outputText value="#{languageController.selected.tableName}" title="#{bundle.ViewLanguageTitle_tableName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LanguageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
