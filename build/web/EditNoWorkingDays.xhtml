<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoWorkingDaysEditDlg" 
                  widgetVar="NoWorkingDaysEditDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="Editar No Working Days">
            
            <h:form id="NoWorkingDaysEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dtLazyNoWorkingDaysView.selectedNoWorkingDays != null}">

                        
                        <p:outputLabel value="Day" for="day" />
                        <p:inputText id="day" value="#{dtLazyNoWorkingDaysView.selectedNoWorkingDays.day}" title="el day = {bundle.EditUserTitle_email}" />

                        <p:outputLabel value="Month" for="month" />
                        <p:inputText id="month" value="#{dtLazyNoWorkingDaysView.selectedNoWorkingDays.month}" title="el month = {bundle.EditUserTitle_email}" />
                                                
                        <p:outputLabel value="Year" for="year" />
                        <p:inputText id="year" value="#{dtLazyNoWorkingDaysView.selectedNoWorkingDays.year}" title="el year = {bundle.EditUserTitle_email}" />
                                              
                        <p:outputLabel value="Description" for="description" />
                        <p:inputText id="description" value="#{dtLazyNoWorkingDaysView.selectedNoWorkingDays.description}" title="el description = {bundle.EditUserTitle_lastName}" />
  
                        
                        <p:outputLabel value="Enabled" for="enabled" />
                        <p:selectBooleanCheckbox id="enabled" value="#{dtLazyNoWorkingDaysView.selectedNoWorkingDays.enabled}" />   
                       
                        
                    </p:panelGrid>
                    
                    <p:commandButton value="Editar" title="Editar" 
                                     update="display,:formNoWorkingDays:carTable"
                                     actionListener="#{dtLazyNoWorkingDaysView.save}"
                                     styleClass="icon-insert icon" >
                        <p:ajax event="dialogReturn" listener="#{dtLazyNoWorkingDaysView.handleReturnDialog}" 
                                update="display,:formNoWorkingDays:carTable"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" onclick="NoWorkingDaysEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
