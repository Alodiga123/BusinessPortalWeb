<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <ui:define name="content">
        <h:form id="PreferenceValueForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>#{msg.settings}</h1>
                            <p:panelGrid id="grid" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <f:facet name="header">
                                    <p:messages id="messages"  autoUpdate="true" closable="true" />
                                </f:facet>
                                <p:outputLabel value="#{msg.maxTime}" for="max_time" />
                                <p:inputNumber id="max_time" value="#{preferenceValueController.max_time}" required="true"/>
                                <p:outputLabel value="#{msg.MaxLoginAttemps}" for="max_session" />
                                <p:inputNumber id="max_session" value="#{preferenceValueController.max_session}" required="true"/>
                                <p:outputLabel value="#{msg.remittancesEnabled}" for="enabled_transaction" />
                                <p:selectBooleanCheckbox id="enabled_transaction" value="#{preferenceValueController.enabled_transaction}" >
                                </p:selectBooleanCheckbox>
                                <p:outputLabel value="#{msg.MaxAmount}" for="max_remittance" />
                                <p:inputNumber id="max_remittance" value="#{preferenceValueController.max_remittance}" decimalPlaces="2" required="true"/>
                                <p:outputLabel value="#{msg.dailyMaxAmount}" for="max_dialy" />
                                <p:inputNumber id="max_dialy" value="#{preferenceValueController.max_dialy}" decimalPlaces="2" required="true"/>
                                <p:outputLabel value="#{msg.storeMaxAmount}" for="max_mounthly" />
                                <p:inputNumber id="max_mounthly" value="#{preferenceValueController.max_mounthly}" decimalPlaces="2" required="true"/>
                                <p:outputLabel value="#{msg.StoreYearAMount}" for="max_yearly" />
                                <p:inputNumber id="max_yearly" value="#{preferenceValueController.max_yearly}" decimalPlaces="2" required="true"/>
                                
                                <p:outputLabel value="#{msg.RemittentMaxAmountDaily}" for="max_dialy_remittent" />
                                <p:inputNumber id="max_dialy_remittent" value="#{preferenceValueController.max_dialy_remittent}" decimalPlaces="2" required="true"/>
                                <p:outputLabel value="#{msg.RemittentMontMaxAmount}" for="max_mounthly_remittent" />
                                <p:inputNumber id="max_mounthly_remittent" value="#{preferenceValueController.max_mounthly_remittent}" decimalPlaces="2" required="true"/>
                                <p:outputLabel value="#{msg.RemittentYearlyMaxAmount}" for="max_yearly_remittent" />
                                <p:inputNumber id="max_yearly_remittent" value="#{preferenceValueController.max_yearly_remittent}" decimalPlaces="2" required="true"/>
                                
                                <p:outputLabel value="#{msg.DestinyDailyLimit}" for="max_dialy_receiver" />
                                <p:inputNumber id="max_dialy_receiver" value="#{preferenceValueController.max_dialy_receiver}" decimalPlaces="2" required="true"/>
                                <p:outputLabel value="#{msg.DestinyMonthlyLimit}" for="max_mounthly_receiver" />
                                <p:inputNumber id="max_mounthly_receiver" value="#{preferenceValueController.max_mounthly_receiver}" decimalPlaces="2" required="true"/>
                                <p:outputLabel value="#{msg.DestinyYearlyLimit}" for="max_yearly_receiver" />
                                <p:inputNumber id="max_yearly_receiver" value="#{preferenceValueController.max_yearly_receiver}" decimalPlaces="2" required="true"/>
                                 
                                <p:outputLabel value="#{msg.StipulatedPeriod}" for="stipulated_period" />
                                <p:inputNumber id="stipulated_period" value="#{preferenceValueController.stipulated_period}" decimalPlaces="2" required="true"/>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
            <div align="center">
                <p:commandButton  value="#{msg.save}" id="btnSubmit" icon="ui-icon-save" actionListener="#{preferenceValueController.savePreferenceValue()}" />
                <p:commandButton  value="#{msg.cancel}" id="btnCancel" icon="ui-icon-cancel" update=":PreferenceValueForm" actionListener="#{preferenceValueController.reset()}" immediate="true" process="@this"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
