<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

                   
        <p:dialog id="RemittanceHasRemittenceStatusEditDlg" 
                  widgetVar="RemittanceHasRemittenceStatusEditDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="Editar Remittance Has Remittence Status">
            
            <h:form id="RemittanceHasRemittenceStatusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" 
                                 rendered="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus != null}">
                        
                        <p:outputLabel value="remittanceId" for="remittanceId"/>                             
                        <p:selectOneMenu id="remittanceId" value="#{dtLazyRemittanceHasRemittenceStatusView.remittanceId}">
                            <f:selectItem itemLabel="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.remittance.remittanceNumber}" 
                                          itemValue="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.remittance.id}" />
                            <f:selectItems value="#{remittanceHasRemittenceStatusController.remittancesMap}"/>
                        </p:selectOneMenu> 
                        
                        
                        <p:outputLabel value="remittenceStatusId" for="remittenceStatusId"/>                             
                        <p:selectOneMenu id="remittenceStatusId" value="#{dtLazyRemittanceHasRemittenceStatusView.remittanceStatusId}">
                            <f:selectItem itemLabel="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.remittenceStatus.name}" 
                                          itemValue="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.remittenceStatus.id}" />
                            <f:selectItems value="#{remittanceHasRemittenceStatusController.remittanceStatusMap}"/>
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="userId" for="userId"/>                             
                        <p:selectOneMenu id="userId" value="#{dtLazyRemittanceHasRemittenceStatusView.userId}">
                            <f:selectItem itemLabel="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.user.firstName}" 
                                          itemValue="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.user.id}" />
                            <f:selectItems value="#{remittanceHasRemittenceStatusController.userMap}"/>
                        </p:selectOneMenu> 
                                   
                        <p:outputLabel value="beginningDate" for="beginningDate" />
                        <p:calendar id="beginningDate" value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.beginningDate}" 
                                    pattern="yyyy-MM-dd HH:mm:ss"
                                    title="el year = {bundle.EditUserTitle_email}" >
                            <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                        </p:calendar>

                        <p:outputLabel value="endingDate" for="endingDate" />
                        <p:calendar id="endingDate" value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.endingDate}" 
                                    pattern="yyyy-MM-dd HH:mm:ss"
                                    title="el description = {bundle.EditUserTitle_lastName}" >
                            <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                        </p:calendar>
                        
                        <p:outputLabel value="comments" for="comments" />
                        <p:inputText id="comments" value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.comments}" title="el month = {bundle.EditUserTitle_email}" />


                    </p:panelGrid>

                    <p:commandButton value="Editar" title="Editar" 
                                     update="display,:formRemittanceHasRemittenceStatus:carTable"
                                     actionListener="#{dtLazyRemittanceHasRemittenceStatusView.save}"
                                     styleClass="icon-insert icon" >
                        <p:ajax event="dialogReturn" listener="#{dtLazyRemittanceHasRemittenceStatusView.handleReturnDialog}" 
                                update="display,:formRemittanceHasRemittenceStatus:carTable"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" onclick="RemittanceHasRemittenceStatusEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
