<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        


        <p:dialog id="StoreBalanceEditDlg" widgetVar="StoreBalanceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar No Working Days">
            <h:form id="StoreBalanceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dtLazyStoreBalanceView.selectedStoreBalance != null}">
                        
                        

                        <p:outputLabel value="creditLimit" for="creditLimit" />
                        <p:inputText id="creditLimit" value="#{dtLazyStoreBalanceView.selectedStoreBalance.creditLimit}" title="el creditLimit = {bundle.EditUserTitle_email}" />


                        <p:outputLabel for="beginningDate" value="beginningDate" />
                        <p:calendar id="beginningDate" value="#{dtLazyStoreBalanceView.selectedStoreBalance.beginningDate}" pattern="yyyy-MM-dd HH:mm:ss" >
                            <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                        </p:calendar>
                        
                        

                        <p:outputLabel for="endingDate" value="endingDate" />
                        <p:calendar id="endingDate" value="#{dtLazyStoreBalanceView.selectedStoreBalance.endingDate}" pattern="yyyy-MM-dd HH:mm:ss" >
                            <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                        </p:calendar>
                        
          
                        <p:outputLabel value="store" for="store" />
               
                        <p:selectOneMenu id="store" value="#{dtLazyStoreBalanceView.storeId}" >
                            <f:selectItem itemLabel="#{dtLazyStoreBalanceView.selectedStoreBalance.store.login}" itemValue="#{dtLazyStoreBalanceView.selectedStoreBalance.store.id}" />
                            <f:selectItems value="#{dtLazyStoreBalanceView.storesMap}" />
                        </p:selectOneMenu>
                        
                                     
                    </p:panelGrid>
                    
                    
                    
                    
                    <p:commandButton value="Editar" title="Editar" 
                                     update="display,:formStoreBalance:carTable"
                                     actionListener="#{dtLazyStoreBalanceView.save}"
                                     styleClass="icon-insert icon" >
                        <p:ajax event="dialogReturn" listener="#{dtLazyStoreBalanceView.handleReturnDialog}" 
                                update="display,:formStoreBalance:carTable"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" onclick="StoreBalanceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
