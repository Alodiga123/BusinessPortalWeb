<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <!-- script alert('holaaaa'); -->
    
    <ui:define name="content">
        <h:form id="formRemittanceHasRemittenceStatus">
            <p:dataTable  var="remittanceHasRemittenceStatus" value="#{dtLazyRemittanceHasRemittenceStatusView.lazyModel}"  paginator="true" rows="10" style="margin-bottom:20px"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                 rowsPerPageTemplate="5,10,15"  selection="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus}" id="carTable" lazy="true">
        
        <p:column headerText="Id" sortBy="#{remittanceHasRemittenceStatus.id}" filterBy="#{remittanceHasRemittenceStatus.id}" style="width:15px">
            <h:outputText value="#{remittanceHasRemittenceStatus.id}" />
        </p:column>
                
                
                <p:column headerText="remittenceStatusid" sortBy="#{remittanceHasRemittenceStatus.remittenceStatus.id}" filterBy="#{remittanceHasRemittenceStatus.remittenceStatus.id}" style="width:35px">
                    <h:outputText value="#{remittanceHasRemittenceStatus.remittenceStatus.id}" />
        </p:column>
                
                
                <p:column headerText="remittanceid" sortBy="#{remittanceHasRemittenceStatus.remittance.id}" filterBy="#{remittanceHasRemittenceStatus.remittance.id}" style="width:35px">
            <h:outputText value="#{remittanceHasRemittenceStatus.remittance.id}" />
        </p:column>      
      
                
                <p:column headerText="beginningDate" sortBy="#{remittanceHasRemittenceStatus.beginningDate}" filterBy="#{remittanceHasRemittenceStatus.beginningDate}" style="width:35px">
            <h:outputText value="#{remittanceHasRemittenceStatus.beginningDate}" />
        </p:column>      
                
                
                <p:column headerText="Description" sortBy="#{remittanceHasRemittenceStatus.endingDate}" filterBy="#{remittanceHasRemittenceStatus.endingDate}" style="width:35px">
            <h:outputText value="#{remittanceHasRemittenceStatus.endingDate}" />
        </p:column>   
                
         <p:column style="width:10px;text-align: center">       

             
             
             
             <!--LUPA-->         
             <p:commandButton update=":formRemittanceHasRemittenceStatus:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                 <f:setPropertyActionListener value="#{remittanceHasRemittenceStatus}" target="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus}" />
            </p:commandButton>
        </p:column>
                
                
                
        <!--EDIT-->
        <p:column style="width:10px;text-align: center">
            <p:commandButton id="editButton" update=":RemittanceHasRemittenceStatusEditForm" oncomplete="PF('RemittanceHasRemittenceStatusEditDialog').show()" icon="ui-icon-pencil" title="Edit">
                <f:setPropertyActionListener value="#{remittanceHasRemittenceStatus}" target="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus}" />
            </p:commandButton>
        </p:column>
                
            
            
        <!--SELECT-->    
        <p:column style="width:10px;text-align: center">
            <p:commandButton id="editEnabled" update=":formRemittanceHasRemittenceStatus:carTable" icon="#{remittanceHasRemittenceStatus.enabled ? 'ui-icon-check' : 'ui-icon-block'}"
                             title="Estatus" action="#{dtLazyRemittanceHasRemittenceStatusView.doChanceStatus()}">
                <f:setPropertyActionListener value="#{remittanceHasRemittenceStatus}" target="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus}" />
            </p:commandButton>
        </p:column>
                
            
            
        </p:dataTable>
            <p:commandButton id="btnAdd" value="Agregar" icon="ui-icon-add" ajax="true" actionListener="#{dtLazyRemittanceHasRemittenceStatusView.doRediret()}"/>
            <p:dialog header="Usuario" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus}" columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/alodiga/alodiga2.jpg"/> 
                </f:facet>
 
                <h:outputText value="Id:" />
                <h:outputText value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.id}" />
 
                <h:outputText value="remittenceStatus" />
                <h:outputText value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.remittenceStatus.id}" />
 
                <h:outputText value="remittance" />
                <h:outputText value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.remittance.id}"/>
 
                <h:outputText value="beginningDate" />
                <h:outputText value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.beginningDate}"/>
                    
                <h:outputText value="endingDate" />
                <h:outputText value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.endingDate}"/>  
                    

            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form>
     <ui:include src="EditRemittanceHasRemittenceStatus.xhtml"/>
    </ui:define>

</ui:composition>
