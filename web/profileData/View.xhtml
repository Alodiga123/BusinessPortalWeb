<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfileDataViewDlg" widgetVar="ProfileDataViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProfileDataTitle}">
            <h:form id="ProfileDataViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profileDataController.selected != null}">
                        <h:outputText value="#{bundle.ViewProfileDataLabel_id}"/>
                        <h:outputText value="#{profileDataController.selected.id}" title="#{bundle.ViewProfileDataTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProfileDataLabel_alias}"/>
                        <h:outputText value="#{profileDataController.selected.alias}" title="#{bundle.ViewProfileDataTitle_alias}"/>
                        <h:outputText value="#{bundle.ViewProfileDataLabel_description}"/>
                        <h:outputText value="#{profileDataController.selected.description}" title="#{bundle.ViewProfileDataTitle_description}"/>
                        <h:outputText value="#{bundle.ViewProfileDataLabel_language}"/>
                        <h:outputText value="#{profileDataController.selected.language}" title="#{bundle.ViewProfileDataTitle_language}"/>
                        <h:outputText value="#{bundle.ViewProfileDataLabel_profile}"/>
                        <h:outputText value="#{profileDataController.selected.profile}" title="#{bundle.ViewProfileDataTitle_profile}"/>
                        <h:outputText value="#{bundle.ViewProfileDataLabel_pk}"/>
                        <h:outputText value="#{profileDataController.selected.pk}" title="#{bundle.ViewProfileDataTitle_pk}"/>
                        <h:outputText value="#{bundle.ViewProfileDataLabel_tableName}"/>
                        <h:outputText value="#{profileDataController.selected.tableName}" title="#{bundle.ViewProfileDataTitle_tableName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProfileDataViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
