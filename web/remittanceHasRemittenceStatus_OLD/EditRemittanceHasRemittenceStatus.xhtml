<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RemittanceHasRemittenceStatusEditDlg" widgetVar="RemittanceHasRemittenceStatusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar No Working Days">
            <h:form id="RemittanceHasRemittenceStatusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus != null}">
                        <p:outputLabel value="Id" for="id" />
                        <p:inputText id="id" value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.id}" title="el id = {bundle.EditUserTitle_id}" disabled="true"/>
                        
                        <p:outputLabel value="RemittenceStatusId" for="remittenceStatusId" />
                        <p:inputText id="remittenceStatusId" value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.day}" title="el day = {bundle.EditUserTitle_email}" />

                        <p:outputLabel value="Month" for="month" />
                        <p:inputText id="month" value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.month}" title="el month = {bundle.EditUserTitle_email}" />
                                                
                        <p:outputLabel value="Year" for="year" />
                        <p:inputText id="year" value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.year}" title="el year = {bundle.EditUserTitle_email}" />
                                              
                        <p:outputLabel value="Description" for="description" />
                        <p:inputText id="description" value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.description}" title="el description = {bundle.EditUserTitle_lastName}" />
  
                        
                        <p:outputLabel value="Enabled" for="enabled" />
                        <p:selectBooleanCheckbox id="enabled" value="#{dtLazyRemittanceHasRemittenceStatusView.selectedRemittanceHasRemittenceStatus.enabled}" />   
                       
                        
                    </p:panelGrid>
                    
                    <p:commandButton value="Editar" title="Editar" 
                                     update="display,:formRemittanceHasRemittenceStatus:carTable"
                                     actionListener="#{dtLazyRemittanceHasRemittenceStatusView.save}"
                                     styleClass="icon-insert icon" >
                        <p:ajax event="dialogReturn" listener="#{dtLazyRemittanceHasRemittenceStatusView.handleReturnDialog}" 
                                update="display,:formRemittanceHasRemittenceStatus:carTable"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" onclick="RemittanceHasRemittenceStatusEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
