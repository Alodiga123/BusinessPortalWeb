<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

<!-- MODAL DE REGISTROS YA CREADOS -->
        
        <p:dialog id="ExcludeListEditDlg" 
                  widgetVar="ExcludeListEditDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="Editar Sale Price">
            
            <h:form id="ExcludeListEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" 
                                 rendered="#{dtLazyExcludeListView.selectedExcludeList != null}">

                        

                        <p:outputLabel value="EnterpriseId" for="EnterpriseId"/>                             
                        <p:selectOneMenu id="EnterpriseId" value="#{dtLazyExcludeListView.enterpriseId}">
                            <f:selectItem itemLabel="#{dtLazyExcludeListView.selectedExcludeList.enterprise.name}" itemValue="#{dtLazyExcludeListView.selectedExcludeList.enterprise.id}" />
                            <f:selectItems value="#{excludeListController.enterprisesMap}"/>
                        </p:selectOneMenu> 
                        

                        <p:outputLabel value="CountryId" for="CountryId"/>
                        <p:selectOneMenu id="CountryId" value="#{dtLazyExcludeListView.countryId}" >
                            <f:selectItem itemLabel="#{dtLazyExcludeListView.selectedExcludeList.country.name}" itemValue="#{dtLazyExcludeListView.selectedExcludeList.country.id}" />
                            <f:selectItems value="#{excludeListController.countriesMap}"/>
                        </p:selectOneMenu>              
                        
                        
                        <p:outputLabel value="CorrespondentId" for="CorrespondentId"/>
                        <p:selectOneMenu id="CorrespondentId" value="#{dtLazyExcludeListView.correspondentId}" >
                            <f:selectItem itemLabel="#{dtLazyExcludeListView.selectedExcludeList.correspondent.name}" itemValue="#{dtLazyExcludeListView.selectedExcludeList.correspondent.id}" />
                            <f:selectItems value="#{excludeListController.correspondentsMap}"/>
                        </p:selectOneMenu> 
                        
                        <p:outputLabel value="PaymentMethodId" for="PaymentMethodId"/>
                        <p:selectOneMenu id="PaymentMethodId" value="#{dtLazyExcludeListView.paymentMethodId}" >
                            <f:selectItem itemLabel="#{dtLazyExcludeListView.selectedExcludeList.paymentMethod.name}" itemValue="#{dtLazyExcludeListView.selectedExcludeList.paymentMethod.id}" />
                            <f:selectItems value="#{excludeListController.paymentMethodsMap}"/>
                        </p:selectOneMenu> 
                                               
                    </p:panelGrid>
                    
                    <p:commandButton value="Editar" title="Editar" 
                                     update="display,:formExcludeList:carTable"
                                     actionListener="#{dtLazyExcludeListView.save}"
                                     styleClass="icon-insert icon" >
                        <p:ajax event="dialogReturn" listener="#{dtLazyExcludeListView.handleReturnDialog}" 
                                update="display,:formExcludeList:carTable"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" onclick="ExcludeListEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
