<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorrespondentEditDlg" widgetVar="CorrespondentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Correspondent">
            <h:form id="CorrespondentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dtListCorrespondentController.selectedCorrespondent != null}">
                        <p:outputLabel value="Id" for="id" />
                        <p:inputText id="id" value="#{dtListCorrespondentController.selectedCorrespondent.id}" title="Id" disabled="true"/>
                        <p:outputLabel value="#{msg.name}" for="name" />
                        <p:inputText id="name" value="#{dtListCorrespondentController.selectedCorrespondent.name}" title="Alias" />
                    </p:panelGrid>
                    <p:commandButton value="#{msg.edit}" title="Editar" 
                                     update="display,:formCorrespondent:correspondentTable"
                                     actionListener="#{dtListCorrespondentController.save}"
                                     styleClass="icon-insert icon" >
                        <p:ajax event="dialogReturn" listener="#{dtListCorrespondentController.handleReturnDialog}" 
                                update="display,:formCorrespondent:correspondentTable"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg.cancel}" onclick="CorrespondentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
