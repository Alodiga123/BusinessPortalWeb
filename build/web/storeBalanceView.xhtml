<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <ui:define name="content">
        <h:form id="StoreBalanceCreateForm">

            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Store Balance</h1>
                            <p:panelGrid id="grid" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">


                                <f:facet name="header">
                                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                </f:facet>

                                <p:outputLabel value="creditLimit" for="creditLimit"/>  
                                <p:inputText id="creditLimit" value="#{storeBalanceController.creditLimit}" title="el creditLimit = {bundle.EditUserTitle_email}" />

                                <p:outputLabel for="beginningDate" value="beginningDate" />
                                <p:calendar id="beginningDate" value="#{storeBalanceController.beginningDate}" pattern="yyyy-MM-dd HH:mm:ss" >
                                    <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                                </p:calendar>

                                <p:outputLabel for="endingDate" value="endingDate" />
                                <p:calendar id="endingDate" value="#{storeBalanceController.endingDate}" pattern="yyyy-MM-dd HH:mm:ss" >
                                    <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                                </p:calendar>

                                <p:outputLabel value="storeId" for="storeId" />
                                <p:selectOneMenu id="storeId" value="#{storeBalanceController.storeId}" >
                                    <f:selectItem itemLabel="#{storeBalanceController.store.login}" itemValue="#{storeBalanceController.storeId}" />
                                    <f:selectItems value="#{dtLazyStoreBalanceView.storesMap}" />
                                </p:selectOneMenu>      

                            </p:panelGrid>
                        </div>

                    </div>
                </div>
            </div>
            <div align="center">
                <p:commandButton  value="Guardar" id="btnSubmit" icon="ui-icon-save" actionListener="#{storeBalanceController.save()}" />
                <p:commandButton  value="Cancelar" id="btnCancel" icon="ui-icon-cancel" update=":StoreBalanceCreateForm" actionListener="#{storeBalanceController.reset()}" immediate="true" process="@this"/>
                <p:commandButton  value="Volver" id="btnReturn"  icon="ui-icon-replay" update=":StoreBalanceCreateForm" actionListener="#{storeBalanceController.doRediret()}" immediate="true" process="@this"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
