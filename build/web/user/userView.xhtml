<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <ui:define name="content">
        <h:form id="UserCreateForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>#{msg.users}</h1>
                            <p:panelGrid id="grid" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                
                                <f:facet name="header">
                                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                </f:facet>
                                
                                <p:outputLabel value="#{msg.user}"/>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="login" value="#{userController.login}" required="true"/>
                                </h:panelGroup>
                                
                                <p:outputLabel value="#{msg.password}"/>
                                <p:password id="password" value="#{userController.password}" required="true" redisplay="true"/>
                                <p:outputLabel value="#{msg.name}"/>
                                <p:inputText id="firstName" value="#{userController.firstName}" required="true"/>
                                <p:outputLabel value="#{msg.lastName}"/>
                                <p:inputText id="lastName" value="#{userController.lastName}" required="true"/>
                                <p:outputLabel value="Email"/>
                                <p:inputText id="email" value="#{userController.email}" required="true"/>
                                <p:outputLabel value="#{msg.phone}"/>
                                <p:inputText id="phoneNumber" value="#{userController.phoneNumber}" required="true"/>
                            </p:panelGrid>
                        </div>
                          <div class="card card-w-title">
                              <h1>#{msg.profile}</h1>
                            <p:pickList id="pickList" value="#{userController.profiles}" var="profile" itemLabel="#{profile.name}" itemValue="#{profile}" converter="profileConverter"
                                        showSourceControls="true" showTargetControls="true" showSourceFilter="true" showTargetFilter="true" responsive="true" >
                                <f:facet name="sourceCaption">#{msg.Asigned}</f:facet>
                                <f:facet name="targetCaption">#{msg.unasigned}</f:facet>
                            </p:pickList>
                        </div>   
                        </div>
                </div>
            </div>
            <div align="center">
                <p:commandButton  value="#{msg.save}" id="btnSubmit" icon="ui-icon-save" actionListener="#{userController.save()}" />
                <p:commandButton  value="#{msg.cancel}" id="btnCancel" icon="ui-icon-cancel" update=":UserCreateForm" actionListener="#{userController.reset()}" immediate="true" process="@this"/>
                <p:commandButton  value="#{msg.return}" id="btnReturn"  icon="ui-icon-replay" update=":UserCreateForm" actionListener="#{userController.doRediret()}" immediate="true" process="@this"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
