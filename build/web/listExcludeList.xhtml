<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Exclude List</ui:define>

    <ui:define name="content">
        <h:form id="formExcludeList">
            <p:dataTable  var="excludeList" 
                          value="#{dtLazyExcludeListView.excludeLists}"  
                          paginator="true" 
                          rows="10" 
                          style="margin-bottom:20px"
                          paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                          rowsPerPageTemplate="5,10,15"  
                          id="carTable" 
                          emptyMessage="No SDN found with given criteria" 
                          selection="#{dtLazyExcludeListView.filtered}" 
                          widgetVar="carsTable"
                          >

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" 
                                     onkeyup="PF('carsTable').filter()" 
                                     style="width:150px" 
                                     placeholder="Enter keyword"/>

                    </p:outputPanel>
                </f:facet>

                
                <p:column headerText="SDN Type" 
                          sortBy="#{excludeList.sdnType}" 
                          filterBy="#{excludeList.sdnType}" 
                          style="width:35px">

                    <h:outputText value="#{excludeList.sdnType}" />
                </p:column>
                
                <p:column headerText="Last Name" 
                          sortBy="#{excludeList.lastName}" 
                          filterBy="#{excludeList.lastName}" 
                          style="width:35px">
                    
                    <h:outputText value="#{excludeList.lastName}" />
                </p:column>


                <p:column headerText="First Name" 
                          sortBy="#{excludeList.firstName}" 
                          filterBy="#{excludeList.firstName}" 
                          style="width:35px">
                    
                    <h:outputText value="#{excludeList.firstName}" />
                </p:column>      


                <p:column headerText="Date Of Birth" 
                          sortBy="#{excludeList.dateOfBirth}" 
                          filterBy="#{excludeList.dateOfBirth}" 
                          style="width:35px">
                    
                    <h:outputText value="#{excludeList.dateOfBirth}" />
                </p:column>  
                

                <p:column headerText="Place Of Birth" 
                          sortBy="#{excludeList.placeOfBirth}" 
                          filterBy="#{excludeList.placeOfBirth}" 
                          style="width:35px">

                    <h:outputText value="#{excludeList.placeOfBirth}" />
                </p:column>   


                <p:column headerText="ID Country" 
                          sortBy="#{excludeList.idCountry}" 
                          filterBy="#{excludeList.idCountry}" 
                          style="width:35px">
                    
                    <h:outputText value="#{excludeList.idCountry}" />
                </p:column>   
                

                <p:column headerText="Title" 
                          sortBy="#{excludeList.title}" 
                          filterBy="#{excludeList.title}" 
                          style="width:35px">

                    <h:outputText value="#{excludeList.title}" />
                </p:column>   


                <p:column headerText="ID Type" 
                          sortBy="#{excludeList.idType}" 
                          filterBy="#{excludeList.idType}" 
                          style="width:35px">

                    <h:outputText value="#{excludeList.idType}" />
                </p:column>   
                
                <p:column headerText="ID Value" 
                          sortBy="#{excludeList.idValue}" 
                          filterBy="#{excludeList.idValue}" 
                          style="width:35px">

                    <h:outputText value="#{excludeList.idValue}" />
                </p:column>   
                
                <p:column headerText="Remarks" 
                          sortBy="#{excludeList.remarks}" 
                          filterBy="#{excludeList.remarks}" 
                          style="width:35px">

                    <h:outputText value="#{excludeList.remarks}" />
                </p:column>   
                              
                
                <p:column headerText="Address List" 
                          sortBy="#{excludeList.addressList}" 
                          filterBy="#{excludeList.addressList}" 
                          style="width:35px">

                    <h:outputText value="#{excludeList.addressList}" />
                </p:column>
                

                
                
                <!--LUPA-->
                <p:column style="width:10px;text-align: center">        
                    
                    <p:commandButton update=":formExcludeList:carDetail" 
                                     oncomplete="PF('carDialog').show()" 
                                     icon="ui-icon-search" 
                                     title="View">
                        
                        <f:setPropertyActionListener value="#{excludeList}" 
                                                     target="#{dtLazyExcludeListView.selectedExcludeList}" />
                    </p:commandButton>
                </p:column>






            </p:dataTable>

            
            <p:dialog header="SDN ENTRY" 
                      widgetVar="carDialog" 
                      modal="true" 
                      showEffect="fade" 
                      hideEffect="fade" 
                      resizable="false">
                
                <p:outputPanel id="carDetail" 
                               style="text-align:center;">
                    
                    <p:panelGrid  columns="2" 
                                  rendered="#{not empty dtLazyExcludeListView.selectedExcludeList}" 
                                  columnClasses="label,value">
                        
                        <f:facet name="header">
                            <p:graphicImage name="demo/images/alodiga/alodiga2.jpg"/> 
                        </f:facet>


                        <h:outputText value="SDN Type:" />
                        <h:outputText value="#{dtLazyExcludeListView.selectedExcludeList.sdnType}" />
                        
                        <h:outputText value="Last Name:" />
                        <h:outputText value="#{dtLazyExcludeListView.selectedExcludeList.lastName}" />

                        <h:outputText value="First Name:" />
                        <h:outputText value="#{dtLazyExcludeListView.selectedExcludeList.firstName}"/>

                        <h:outputText value="Date of Birth:" />
                        <h:outputText value="#{dtLazyExcludeListView.selectedExcludeList.dateOfBirth}"/>

                        <h:outputText value="Place Of Birth:" />
                        <h:outputText value="#{dtLazyExcludeListView.selectedExcludeList.placeOfBirth}"/> 
                        
                        <h:outputText value="ID Country:" />
                        <h:outputText value="#{dtLazyExcludeListView.selectedExcludeList.idCountry}"/>
                        
                        <h:outputText value="Title:" />
                        <h:outputText value="#{dtLazyExcludeListView.selectedExcludeList.title}"/>

                        <h:outputText value="ID Type:" />
                        <h:outputText value="#{dtLazyExcludeListView.selectedExcludeList.idType}"/>                 
                        
                        <h:outputText value="ID Value:" />
                        <h:outputText value="#{dtLazyExcludeListView.selectedExcludeList.idValue}"/>               
                        
                        <h:outputText value="Remarks:" />
                        <h:outputText value="#{dtLazyExcludeListView.selectedExcludeList.remarks}"/>   
                        
                        <h:outputText value="Address List:" />
                        <h:outputText value="#{dtLazyExcludeListView.selectedExcludeList.addressList}"/>   
                        


                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
        <ui:include src="EditExcludeList.xhtml"/>
    </ui:define>

</ui:composition>
