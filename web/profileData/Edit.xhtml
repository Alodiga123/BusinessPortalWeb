<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfileDataEditDlg" widgetVar="ProfileDataEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProfileDataTitle}">
            <h:form id="ProfileDataEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profileDataController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProfileDataLabel_id}" for="id" />
                        <p:inputText id="id" value="#{profileDataController.selected.id}" title="#{bundle.EditProfileDataTitle_id}" />
                        <p:outputLabel value="#{bundle.EditProfileDataLabel_alias}" for="alias" />
                        <p:inputText id="alias" value="#{profileDataController.selected.alias}" title="#{bundle.EditProfileDataTitle_alias}" />
                        <p:outputLabel value="#{bundle.EditProfileDataLabel_description}" for="description" />
                        <p:inputText id="description" value="#{profileDataController.selected.description}" title="#{bundle.EditProfileDataTitle_description}" />
                        <p:outputLabel value="#{bundle.EditProfileDataLabel_language}" for="language" />
                        <p:selectOneMenu id="language" value="#{profileDataController.selected.language}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{languageController.itemsAvailableSelectOne}"
                                           var="languageItem"
                                           itemValue="#{languageItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProfileDataLabel_profile}" for="profile" />
                        <p:selectOneMenu id="profile" value="#{profileDataController.selected.profile}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{profileController.itemsAvailableSelectOne}"
                                           var="profileItem"
                                           itemValue="#{profileItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProfileDataLabel_pk}" for="pk" />
                        <p:inputText id="pk" value="#{profileDataController.selected.pk}" title="#{bundle.EditProfileDataTitle_pk}" />
                        <p:outputLabel value="#{bundle.EditProfileDataLabel_tableName}" for="tableName" />
                        <p:inputText id="tableName" value="#{profileDataController.selected.tableName}" title="#{bundle.EditProfileDataTitle_tableName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profileDataController.update}" value="#{bundle.Save}" update="display,:ProfileDataListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProfileDataEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfileDataEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
