<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Remittance Has Remittence Status</ui:define>

    <ui:define name="content">
        <h:form id="RemittanceHasRemittenceStatusCreateForm">
            
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Remittance Has Remittence Status</h1>
                            <p:panelGrid id="grid" 
                                         columns="4" 
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" 
                                         layout="grid" 
                                         styleClass="ui-panelgrid-blank form-group" 
                                         style="border:0px none; background-color:transparent;">
                                
                                
                                <f:facet name="header">
                                    <p:messages id="messages" 
                                                showDetail="true" 
                                                autoUpdate="true" 
                                                closable="true" />
                               </f:facet>

                                


                                <p:outputLabel value="remittenceId" for="remittenceId"/>                             
                                <p:selectOneMenu id="remittenceId" value="#{remittanceHasRemittenceStatusController.remittenceId}">
                                    <f:selectItem itemLabel="Selecione Uno" itemValue="#{remittanceHasRemittenceStatusController.remittenceId}" />
                                    <f:selectItems value="#{remittanceHasRemittenceStatusController.remittancesMap}"/>
                                </p:selectOneMenu> 
                                
                                <p:outputLabel value="remittenceStatusId" for="remittenceStatusId"/>  
                                <p:selectOneMenu id="remittenceStatusId" value="#{remittanceHasRemittenceStatusController.remittenceStatusId}">
                                    <f:selectItem itemLabel="Selecione Uno" itemValue="#{remittanceHasRemittenceStatusController.remittenceStatusId}" />
                                    <f:selectItems value="#{remittanceHasRemittenceStatusController.remittanceStatusMap}"/>
                                </p:selectOneMenu>                               
                                
                                
                                <p:outputLabel value="userId" for="userId"/>  

                                <p:selectOneMenu id="userId" value="#{remittanceHasRemittenceStatusController.userId}">
                                    <f:selectItem itemLabel="Selecione Uno" itemValue="#{remittanceHasRemittenceStatusController.userId}" />
                                    <f:selectItems value="#{remittanceHasRemittenceStatusController.userMap}"/>
                                </p:selectOneMenu>  

                        
                                <p:outputLabel value="beginningDate" for="beginningDate" />
                                <p:calendar id="beginningDate" value="#{remittanceHasRemittenceStatusController.beginningDate}" 
                                            pattern="yyyy-MM-dd HH:mm:ss"
                                            title="el year = {bundle.EditUserTitle_email}" >
                                    <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                                </p:calendar>
                        
                                <p:outputLabel value="endingDate" for="endingDate" />
                                <p:calendar id="endingDate" value="#{remittanceHasRemittenceStatusController.endingDate}" 
                                            pattern="yyyy-MM-dd HH:mm:ss"
                                            title="el year = {bundle.EditUserTitle_email}" >
                                    <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                                </p:calendar>

                                <p:outputLabel value="comments" for="comments" />
                                <p:inputText id="comments" value="#{remittanceHasRemittenceStatusController.comments}" title="el month = {bundle.EditUserTitle_email}" />
                                
                            </p:panelGrid>
                        </div>
  
                    </div>
                </div>
            </div>
            <div align="center">
                <p:commandButton  value="Guardar" id="btnSubmit" icon="ui-icon-save" actionListener="#{remittanceHasRemittenceStatusController.save()}" />
                <p:commandButton  value="Cancelar" id="btnCancel" icon="ui-icon-cancel" update=":RemittanceHasRemittenceStatusCreateForm" actionListener="#{remittanceHasRemittenceStatusController.reset()}" immediate="true" process="@this"/>
                <p:commandButton  value="Volver" id="btnReturn"  icon="ui-icon-replay" update=":RemittanceHasRemittenceStatusCreateForm" actionListener="#{remittanceHasRemittenceStatusController.doRediret()}" immediate="true" process="@this"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
