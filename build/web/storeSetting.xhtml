<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <ui:define name="content">
        <h:form id="StoreSettingForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Tienda</h1>
                            <p:panelGrid id="grid" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <f:facet name="header">
                                    <p:messages id="messages"  autoUpdate="true" closable="true" />
                                </f:facet>
                                    <p:outputLabel value="Login" for="login" />
                                    <p:inputText id="login" value="#{storeSettingController.login}" title="Login" required="true"/>
                                    <p:commandButton   id="btnSearch" icon="ui-icon-search" actionListener="#{storeSettingController.search()}" update=":StoreSettingForm"/>
                                </p:panelGrid>
                            <p:panelGrid id="grid1" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" rendered="#{storeSettingController.exist}" style="border:0px none; background-color:transparent;">
                                <p:outputLabel value="Tienda" />
                                <p:outputLabel value="#{storeSettingController.storeName}"  />
                                <p:outputLabel value="" />
                                <p:outputLabel value=""  />
                                <p:outputLabel value="Monto limite maximo por remesa" for="max_remittance" />
                                <p:inputNumber id="max_remittance" value="#{storeSettingController.max_remittance}" decimalPlaces="2" required="true"/>
                                <p:outputLabel value="Monto limite maximo diario para la tienda" for="max_dialy" />
                                <p:inputNumber id="max_dialy" value="#{storeSettingController.max_dialy}" decimalPlaces="2" required="true"/>
                                <p:outputLabel value="Monto limite maximo mensual para la tienda" for="max_mounthly" />
                                <p:inputNumber id="max_mounthly" value="#{storeSettingController.max_mounthly}" decimalPlaces="2" required="true"/>
                                <p:outputLabel value="Monto limite maximo anual para la tienda" for="max_yearly" />
                                <p:inputNumber id="max_yearly" value="#{storeSettingController.max_yearly}" decimalPlaces="2" required="true"/>
                                
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
            <div align="center">
                <p:commandButton  value="Guardar" id="btnSubmit" icon="ui-icon-save" actionListener="#{storeSettingController.saveStoreSetting()}" />
                <p:commandButton  value="Cancelar" id="btnCancel" icon="ui-icon-cancel" update=":StoreSettingForm" actionListener="#{storeSettingController.reset()}" immediate="true" process="@this"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
