<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sale Price</ui:define>

    <ui:define name="content">
        <h:form id="SalePriceCreateForm">
            
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Sale Price</h1>
                            <p:panelGrid id="grid" 
                                         columns="4" 
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" 
                                         layout="grid" 
                                         styleClass="ui-panelgrid-blank form-group" 
                                         style="border:0px none; background-color:transparent;">
                                
                                
                                <f:facet name="header">
                                    <p:messages id="messages" 
                                                showDetail="true" 
                                                autoUpdate="true" 
                                                closable="true" />
                               </f:facet>

                                
                                <p:outputLabel value="Enterprise" for="Enterprise"/>                             
                                <p:selectOneMenu id="Enterprise" value="#{salePriceController.enterprise}">
                                    <f:selectItem itemLabel="Selecione Uno" itemValue="#{salePriceController.enterprise}" />
                                    <f:selectItems value="#{salePriceController.enterprisesMap}"/>
                                </p:selectOneMenu> 
                                
                                <p:outputLabel value="Country" for="Country"/>
                                <p:selectOneMenu id="Country" value="#{salePriceController.country}">
                                    <f:selectItem itemLabel="Selecione Uno" itemValue="#{salePriceController.country}" />
                                    <f:selectItems value="#{salePriceController.countriesMap}"/>
                                </p:selectOneMenu>        
                                
                                <p:outputLabel value="Correspondent" for="Correspondent"/>
                                
                                <p:selectOneMenu id="Correspondent" value="#{salePriceController.correspondent}">
                                    <f:selectItem itemLabel="Selecione Uno" itemValue="#{salePriceController.correspondent}" />
                                    <f:selectItems value="#{salePriceController.correspondentsMap}"/>
                                </p:selectOneMenu>  
                                
                                <p:outputLabel value="Sale Type" for="saleType"/>

                                <p:selectOneMenu id="saleType" value="#{salePriceController.salePrice}">
                                    <f:selectItem itemLabel="Selecione Uno" itemValue="#{salePriceController.salePrice}" />
                                    <f:selectItems value="#{salePriceController.saleTypeMap}"/>
                                </p:selectOneMenu> 
                                
                                <p:outputLabel value="Amount" for="amount" />
                                <p:inputNumber id="amount" value="#{salePriceController.amount}" title="Amount"  decimalPlaces="2"/>
                                
                            </p:panelGrid>
                        </div>
  
                    </div>
                </div>
            </div>
            <div align="center">
                <p:commandButton  value="Guardar" id="btnSubmit" icon="ui-icon-save" actionListener="#{salePriceController.save()}" />
                <p:commandButton  value="Cancelar" id="btnCancel" icon="ui-icon-cancel" update=":SalePriceCreateForm" actionListener="#{salePriceController.reset()}" immediate="true" process="@this"/>
                <p:commandButton  value="Volver" id="btnReturn"  icon="ui-icon-replay" update=":SalePriceCreateForm" actionListener="#{salePriceController.doRediret()}" immediate="true" process="@this"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
