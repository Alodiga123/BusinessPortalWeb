<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="remittanceEditDlg" widgetVar="remittanceEditDialog" modal="true" resizable="true" appendTo="@(body)" header="Editar Remitente" maximizable="true">
            <h:form id="remittanceEditForm">
                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="3" rendered="#{listStoreHasRemittentController.selectedStoreHasRemittent != null}">
                        
                        <p:outputLabel value="Nombres:" for="firstName1" />
                        <p:inputText id="firstName" value="#{listStoreHasRemittentController.selectedStoreHasRemittent.remittent.person.firstName}"/>
                        <p:inputText id="firstName1" value="#{listStoreHasRemittentController.selectedStoreHasRemittent.remittent.person.middleName}"/>
                        
                        <p:outputLabel value="Apellidos:" for="lastName1" />
                        <p:inputText id="lastName" value="#{listStoreHasRemittentController.selectedStoreHasRemittent.remittent.person.lastName}"/>
                        <p:inputText id="lastName1" value="#{listStoreHasRemittentController.selectedStoreHasRemittent.remittent.person.secondSurname}"/>
                        
                        <p:outputLabel value="Email:" for="email" />
                        <p:inputText id="email" value="#{listStoreHasRemittentController.selectedStoreHasRemittent.remittent.person.email}"/>
                        <p:outputLabel value="" for="email" />
                        
                        <p:outputLabel value="Telefono:" for="telefono" />
                        <p:inputText id="telefono" value="#{listStoreHasRemittentController.selectedStoreHasRemittent.remittent.person.phoneNumber}" />
                        <p:outputLabel value="" for="telefono" />
                        
                        <p:outputLabel value="Dirección:" for="direccion" />
                        <p:inputText id="direccion" value="#{listStoreHasRemittentController.selectedStoreHasRemittent.remittent.person.address.id}"/>
                        <p:outputLabel value="" for="direccion" />

                        <p:outputLabel value="País" for="pais" />
                        <p:inputText id="pais" value="#{listStoreHasRemittentController.selectedStoreHasRemittent.remittent.person.address.country.name}"/>
                        <p:outputLabel value="" for="pais" />
                        
                        <p:outputLabel value="Ciudad" for="ciudad" />
                        <p:inputText id="ciudad" value="#{listStoreHasRemittentController.selectedStoreHasRemittent.remittent.person.address.city.name}"/>
                        <p:outputLabel value="" for="ciudad" />
                        
                        <p:outputLabel value="Condado" for="condado" />
                        <p:inputText id="condado" value="#{listStoreHasRemittentController.selectedStoreHasRemittent.remittent.person.address.county.name}"/>
                        <p:outputLabel value="" for="condado" />
                        
                        <p:outputLabel value="Estado" for="estado" />
                        <p:inputText id="estado" value="#{listStoreHasRemittentController.selectedStoreHasRemittent.remittent.person.address.state.name}"/>
                        <p:outputLabel value="" for="estado" />
                         
                        <p:outputLabel value="Enabled:" for="enabled" />
                        <p:selectBooleanCheckbox id="enabled" value="#{listStoreHasRemittentController.selectedStoreHasRemittent.remittent.person.enabled}" />
                        <p:outputLabel value="" for="enabled" />
                                        
                    </p:panelGrid>
                        <p:commandButton value="Editar" 
                                         title="Editar" 
                                         update="display,:formRemittance:carTable"
                                         actionListener="#{listStoreHasRemittentController.save()}"
                                         styleClass="icon-insert icon" >
                                 <p:ajax event="dialogReturn" 
                                         listener="#{listStoreHasRemittentController.handleReturnDialog}" 
                                         update="display,:formRemittance:carTable"/>
                        </p:commandButton>

                    <p:commandButton value="Cancelar" onclick="remittanceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
