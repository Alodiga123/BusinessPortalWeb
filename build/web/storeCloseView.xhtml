<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <ui:define name="content">
        <h:form id="StoreCloseCreateForm">
            
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Store Close</h1>
                            <p:panelGrid id="grid" columns="4" 
                                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" 
                                         layout="grid" 
                                         styleClass="ui-panelgrid-blank form-group" 
                                         style="border:0px none; background-color:transparent;"
                                         >
                                
                                
                                <f:facet name="header">
                                    <p:messages id="messages" 
                                                showDetail="true" 
                                                autoUpdate="true" 
                                                closable="true" 
                                                />
                               </f:facet>

                                
                           
                                <p:outputLabel value="Close Amount"/>
                                <h:panelGroup styleClass="md-inputfield"> 
                                    <p:inputText id="closeAmount" 
                                                 value="#{storeCloseController.closeAmount}" 
                                                 required="true"
                                                 />
                                </h:panelGroup>
                                
                                <p:outputLabel value="closeee date"/>                                
                                <p:calendar id="closedate" value="#{storeCloseController.closedate}" pattern="yyyy-MM-dd HH:mm:ss" >
                                    <f:converter converterId="com.alodiga.primefaces.ultima.controller.ConvertDateToTimestamp" />
                                </p:calendar>
                                
                                <p:outputLabel value="Store"/>
                                
                                <p:selectOneMenu id="store" value="#{storeCloseController.storeId}" >
                            <f:selectItem itemLabel="Select One" itemValue="#{storeCloseController.storeId}" />
                            <f:selectItems value="#{dtLazyStoreCloseView.storesMap}" />
                        </p:selectOneMenu>
                                
                                
                            </p:panelGrid>
                        </div>
  
                    </div>
                </div>
            </div>
            <div align="center">
                
                <p:commandButton  value="Guardar" 
                                  id="btnSubmit" 
                                  icon="ui-icon-save" 
                                  actionListener="#{storeCloseController.save()}" 
                                  />
                <p:commandButton  value="Cancelar" 
                                  id="btnCancel" 
                                  icon="ui-icon-cancel" 
                                  update=":StoreCloseCreateForm" 
                                  actionListener="#{storeCloseController.reset()}" 
                                  immediate="true" process="@this"
                                  />
                <p:commandButton  value="Volver" 
                                  id="btnReturn"  
                                  icon="ui-icon-replay" 
                                  update=":StoreCloseCreateForm" 
                                  actionListener="#{storeCloseController.doRediret()}" 
                                  immediate="true" process="@this"
                                  />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
