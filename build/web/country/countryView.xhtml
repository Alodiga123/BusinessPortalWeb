<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <ui:define name="content">
        <h:form id="CountryCreateForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Paises</h1>
                            <p:panelGrid id="grid" columns="3" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <f:facet name="header">
                                    <p:messages id="messages"  autoUpdate="true" closable="true" />
                                </f:facet>
                                <p:outputLabel value="Nombre"/>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="name" value="#{countryController.name}" required="true"/>
                                </h:panelGroup>
                                 <p:outputLabel value=""/>
                                <p:outputLabel value="Codigo"/>
                                <p:inputText id="code" value="#{countryController.code}" required="true" />
                                <p:commandButton title="Descargar Prefijos Internacionales" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s" immediate="true">
                                    <p:fileDownload value="#{countryController.codeFile}" />
                                </p:commandButton>
                                <p:outputLabel value="Abreviatura"/>
                                <p:inputText id="shortName" value="#{countryController.shortName}" required="true"/>
                                <p:commandButton title="Descargar Abreviaturas" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s" immediate="true">
                                    <p:fileDownload value="#{countryController.abbreviationFile}" />
                                </p:commandButton>
                                <p:outputLabel value="Nombre alternativo 1"/>
                                <p:inputText id="alternativeName1" value="#{countryController.alternativeName1}" />
                                 <p:outputLabel value=""/>
                                <p:outputLabel value="Nombre alternativo 2"/>
                                <p:inputText id="alternativeName2" value="#{countryController.alternativeName2}" />
                                 <p:outputLabel value=""/>
                                <p:outputLabel value="Nombre alternativo 3"/>
                                <p:inputText id="alternativeName3" value="#{countryController.alternativeName3}" />
                                 <p:outputLabel value=""/>
                                <p:outputLabel value="EspaÃ±ol"/>
                                <p:inputText id="spanishAlias" value="#{countryController.spanishAlias}" required="true"/>
                                 <p:outputLabel value=""/>
                                <p:outputLabel value="Ingles"/>
                                <p:inputText id="englishAlias" value="#{countryController.englishAlias}" required="true"/>
                                
                            </p:panelGrid>
                        </div>
                        </div>
                </div>
            </div>
            <div align="center">
                <p:commandButton  value="Guardar" id="btnSubmit" icon="ui-icon-save" actionListener="#{countryController.save()}" />
                <p:commandButton  value="Cancelar" id="btnCancel" icon="ui-icon-cancel" update=":CountryCreateForm" actionListener="#{countryController.reset()}" immediate="true" process="@this"/>
                <p:commandButton  value="Volver" id="btnReturn"  icon="ui-icon-replay" update=":CountryCreateForm" actionListener="#{countryController.doRediret()}" immediate="true" process="@this"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
