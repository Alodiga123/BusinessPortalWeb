<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">
    <f:view contentType="text/html" locale='#{languajeBean.languaje}' id="fview" >
        <h:form id="menuform"> 
            <div class="layout-menu #{guestPreferences.menuClass}">
                <div class="nano">
                    <div class="nano-content menu-scroll-content">
                        <ui:fragment>
                            <div class="profile">
                                <div class="profile-image"></div>
                                <span class="profile-name">#{loginBean.userSession.getDisplayName()}</span>
                            </div>
                        </ui:fragment>


                        <pu:menu widgetVar="me" model="#{menuView_.model}">
                        </pu:menu>
                    </div>
                </div>
            </div>
        </h:form>
    </f:view>
</ui:composition>
